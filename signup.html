<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localbari</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/afcddcbe22.js" crossorigin="anonymous"></script>


</head>

<body class="containerBackground">

  <!--Header Section Start-->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/logo_localbari.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-text" aria-current="page" href="login.html">Request for a space</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-text" href="login.html">Share your space</a>
            </li>

          </ul>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">

            <a href="#" class="btn text-primary active">Sign up</a>
            <a href="login.html" class="btn text-primary">Log in</a>

          </div>

        </div>
      </div>
    </nav>

  </header>
  <!--Header Section End-->



  <!--Form Section Start-->

  <section class="container containerWidth mt-2">

    <div class="row bg-white">
      <div class="col">


        <div class="row g-3 mt-4 mb-4">
          <div class="col">
            <label for="firstname">First Name *</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>

          <div class="col">
            <label for="lastname">Last Name *</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>

        </div>

        <div class="row g-3 mt-4 mb-4">
          <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter email address">
          </div>

          <div class="col">
            <label for="number">Contact No. *</label>
            <input type="number" class="form-control" placeholder="Enter contact no.">
          </div>

        </div>

        <div class="row g-3 mt-4 mb-4">
          <div class="col">
            <label for="password">Pasword *</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
          </div>

          <div class="col">
            <label for="password">Confirm password *</label>
            <input type="password" class="form-control" placeholder="Retype password" required>
          </div>

        </div>

        <div class="d-flex mt-4 mb-4">
          <div class="pe-2">
            <span class="ps-3">Gender *</span>
          </div>

          <div class="pe-2">
            <span>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Male
              </label>
            </span>
          </div>


          <div class="pe-2">
            <span>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Female
              </label>
            </span>
          </div>


          <div class="pe-2">
            <span>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Other
              </label>
            </span>
          </div>



        </div>

        <div class="mt-4 mb-4">
          <button class="btn btn-success col-12">Sign up</button>
        </div>

        <div  class="mt-4 mb-4">

          <span>Already registered?</span>
          <span><a href="login.html" class="text-decoration-none ps-3">Log in</a></span>
        </div>

      </div>

    </div>

  </section>



  <!--Form Section End-->


  <!--footer Section Start-->
  <footer>
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col bg-primary">

          <p class="text-white text-center py-2 ">Copyright Â©2023. LocalBari. All rights reserved.</p>

        </div>
      </div>
    </div>

  </footer>


  <script src="js/bootstrap.min.js"></script>
</body>

</html>
